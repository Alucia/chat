<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>laboratoria</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="bg-white">
              <div class="alert alert-info" role="alert">
                <h3 class="media-heading">Hola!!</h3>
                <p>Esta es un campo de mensaje presiona OK, puedes cambiar al tipo que desees</p>
              </div>
              <div class="resultado"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <nav class="navbar navbar-default navbar-fixed-bottom">
              <div class="input-group">
              <div class="input-group-btn dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Elegir <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a style="background-color:yellow;" id="war" href="#">War</a></li>
                  <li><a style="background-color:red;" id="danger" href="#">Danger</a></li>
                  <li><a style="background-color: purple" id="ok" href="#">Ok</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a style="background-color:blue;" id="info" href="#">Info</a></li>
                </ul>
              </div>
              <div class="input-group">
                <input id="chat" type="text" class="form-control" placeholder="">
                <span class="input-group-btn">
                  <button id="go" class="btn btn-default ok" type="button">Ok!</button>
                </span>
              </div>              
            </div>
            </nav>
            
          </div>
        </div>
      </div>
